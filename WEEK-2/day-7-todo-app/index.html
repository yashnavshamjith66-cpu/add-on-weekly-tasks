<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="app-container shadow-lg">

            <!-- Input Section -->
            <div class="input-section">
                <h4>Add New Task</h4>
                <div class="input-group mt-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                    <button class="btn btn-dark" onclick="addTask()">Add</button>
                </div>
                <small id="errorMsg" class="text-danger"></small>
            </div>

            <!-- Filter Section -->
            <div class="filter-section mt-4">
                <button class="btn btn-outline-dark active" onclick="setFilter('all', this)">All</button>
                <button class="btn btn-outline-dark" onclick="setFilter('completed', this)">Completed</button>
                <button class="btn btn-outline-dark" onclick="setFilter('pending', this)">Pending</button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="list-group mt-4"></ul>

            <!-- Counter -->
            <div class="counter mt-4">
                <span>Total Tasks: <strong id="totalTasks">0</strong></span>
                <span>Completed: <strong id="completedTasks">0</strong></span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
